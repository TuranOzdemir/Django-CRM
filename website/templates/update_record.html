{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Update Record</h1>
    </br>
    <form method="POST" action="{% url 'update_record' customer_record.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Record</button>
        <a href = "{% url 'home' %}" class = "btn btn-secondary" style = "margin-right: 10px;">Back</a>
    </form>
</div>
{% endblock %}
